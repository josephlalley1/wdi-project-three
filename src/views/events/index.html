<section>
  <!-- <h1 class="title is-1">All the events</h1> -->
  <form class="search-bar" ng-submit="handleFilterSubmit()">
    <input type="text" class="input" ng-model="searchTerm" placeholder="Search an event">
    <button class="button">Search</button>
  </form>

  <h2 class="index-title is-size-2">Upcoming Events</h2>
  <div class="columns is-multiline">
    <div class="column is-4" ng-repeat="event in filteredEvents | orderBy:'date'"ng-if="event.status === 'upcoming'">
      <a ui-sref="eventsShow({ id: event._id })">

        <div class="card">
          <div class="card-image">
            <figure class="image is-1by1">
              <img ng-src="{{ event.image }}" alt="{{ event.title }}">
            </figure>
          </div>
          <div class="card-info">
            <p class="title is-4">{{ event.title }}</p>
            <p><strong>{{ event.artist }}</strong> at {{ event.venue }}</p>
            <p class="">{{ event.date | date:'dd/MM/yyyy' }}</p>
          </div>
        </div>

      </a>
    </div>
  </div>

  <h2 class="index-title is-size-2">Previous Events</h2>
  <div class="columns is-multiline">
  <div ng-repeat="event in filteredEvents | orderBy:'date'" class="column is-4">
      <div ng-if="event.status === 'past'" >
        <a ui-sref="eventsShow({ id: event._id })">

          <div class="card">
            <div class="card-image">
              <figure class="image is-1by1">
                <img ng-src="{{ event.image }}" alt="{{ event.title }}">
              </figure>
            </div>
            <div class="card-info">
              <p class="title is-4">{{ event.title }}</p>
              <p><strong>{{ event.artist }}</strong> at {{ event.venue }}</p>
              <p class="">{{ event.date | date:'dd/MM/yyyy' }}</p>
            </div>
          </div>

        </a>
      </div>
    </div>
  </div>
</section>
