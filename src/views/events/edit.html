<h1 class="title is-1">Update your event</h1>
<form ng-submit="handleSubmit()">
  <input ng-model="event.title">
  <input ng-model="event.artist">
  <input ng-model="event.venue">
  <input ng-model="event.image"> 
  <input ng-model="event.date"> 
  <input ng-model="event.description">
  <button class="button is-link">Update</button>
</form>
