<!DOCTYPE html>
<html ng-app='GigHub'>
  <head>
    <meta charset="utf-8">
    <title>GigHub</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body ng-controller="mainCtrl">
    <nav class="navbar is-center">
      <a class="navbar-item" ui-sref="home"><img src="https://i.imgur.com/Pl2Sfdb.png" alt="Logo" height="80px"> </a>
      <a class="navbar-item" ui-sref="eventsIndex">ALL EVENTS</a>
      <a ng-if="isAuthenticated() && isVenue()" class="navbar-item" ui-sref="eventsNew">CREATE AN EVENT</a>
      <a ng-if="!isAuthenticated()" class="navbar-item" ui-sref="login">LOG IN</a>
      <a ng-if="!isAuthenticated()" class="navbar-item" ui-sref="register">REGISTER</a>
      <a ng-if="isAuthenticated()" class="navbar-item" ng-click="handleLogout()">LOG OUT</a>
      <a ng-if="isAuthenticated()" class="navbar-item" ui-sref="profile({ id: userId })">{{ username | uppercase }}'S PROFILE</a>
      </nav>
    <main class="container" ng-if="!isHomepage">
      <div ng-if="!isRegister">
      <flash-message></flash-message>
    </div>
      <div ui-view></div>
    </main>
    <div ui-view ng-if="isHomepage"></div>
  </body>
  <footer ng-if="!isHomepage" class="footer">
    <div class="content has-text-centered">
      <p>Â© GigHub</p>
      <a href="https://bulma.io">
        <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
      </a>
    </div>
  </footer>
</html>
