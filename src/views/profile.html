<div class="columns is-centered">
  <div class="column is-3">
    <figure class="image is-1by1">
      <img class="is-rounded" src="{{ user.image }}" alt="Profile Picture">
    </figure>
  </div>
  <div class="column is-5">
    <h1 class="is-size-1">{{ user.username }}</h1>
    <div ng-if="!user.isVenue">
      <h2 class="is-size-4">{{ user.email }}</h2>
    </div>
    <div ng-if="user.isVenue">
      <h2 class="is-size-4">{{ user.address }}</h2>
      <h2 class="is-size-4">{{ user.openingHours }}</h2>
    </div>
  </div>
</div>

<div class="columns is-centered">
  <div class="column is-8">
    <h2 class="is-size-2 has-text-centered">Upcoming Events</h2>
    <div class="columns is-multiline">
      <div ng-if="user.isVenue" ng-repeat="event in user.eventsCreated" class="column is-4">
        <div class="has-text-centered">
          <figure class="image is-1by1">
            <a ui-sref="eventsShow({ id: event._id })">
              <img src="{{ event.image }}" alt="Event Image">
            </a>
          </figure>
          <p>{{ event.title }} at {{ event.venue }}</p>
          <p>{{ event.date | date:'dd/MM/yy' }}</p>
        </div>
      </div>
      <div ng-if="!user.isVenue" ng-repeat="event in user.eventsAttending" class="columns is-6">
        <div class="has-text-centered">
          <figure class="image is-1by1">
            <a ui-sref="eventsShow({ id: event._id })">
              <img src="{{ event.image }}" alt="Event Image">
            </a>
          </figure>
          <p>{{ event.title }} at {{ event.venue }}</p>
          <p>{{ event.date | date:'dd/MM/yy' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
